services:
  postgres:
    image: postgres:17
    container_name: avito-pr-db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - avito-pr-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $POSTGRES_USER" ]
      interval: 3s
      timeout: 2s
      retries: 3

    networks:
      - avito-pr-network

  backend:
    build: .
    image: avito-pr-service:latest
    container_name: avito-pr-backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - avito-pr-network

networks:
  avito-pr-network:
    name: avito-pr-network
    driver: bridge

volumes:
  avito-pr-data:
    name: avito-pr-data